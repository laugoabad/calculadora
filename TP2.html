<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie.edge">
  <title>Trabajo opcional 2</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" type="text/css" href="css/estilos.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cinzel|Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h3 class="text-center">CALCULADORA</h3>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-2 col-12 text-center">
        <input type="text" name="operando1" id="operando1">
      </div>
      <div class="col-lg-3 col-12 text-center" id="operandos">
        <label class="btn-radio col-2 text-center"><input type="radio" name="operacion" value="+" onclick="marcarOperacion()">+</label>
        <label class="btn-radio col-2 text-center"><input type="radio" name="operacion" value="-" onclick="marcarOperacion()">-</label>
        <label class="btn-radio col-2 text-center"><input type="radio" name="operacion" value="*" onclick="marcarOperacion()">*</label>
        <label class="btn-radio col-2 text-center"><input type="radio" name="operacion" value="/" onclick="marcarOperacion()">/</label>
      </div>

      <div class="col-lg-2 col-12 text-center">
        <input type="text" name="operando2" id="operando2">
      </div>

      <div class="col-lg-2 col-12 text-center ">
        <button class="btn-radio col-4" id="calcular" onclick="calcular()">=</button>
      </div>

      <div class="col-lg-2 col-12 text-center">
        <div id="resultado"></div>
      </div>

      <div class="col-12 text-center">
        <button type="button" class="btn btn-warning" id="reset" onclick="reset()">Reset</button>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>
</html>
